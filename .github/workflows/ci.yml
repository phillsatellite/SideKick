name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: fake-key
          VITE_FIREBASE_AUTH_DOMAIN: fake.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: fake-project
          VITE_FIREBASE_STORAGE_BUCKET: fake.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
          VITE_FIREBASE_APP_ID: "1:000:web:000"
          VITE_GOOGLE_CLIENT_ID: fake-client-id
        run: npm run build

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npx vite preview --port 5173
          wait-on: http://localhost:5173
          wait-on-timeout: 30
        env:
          VITE_FIREBASE_API_KEY: fake-key
          VITE_FIREBASE_AUTH_DOMAIN: fake.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: fake-project
          VITE_FIREBASE_STORAGE_BUCKET: fake.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
          VITE_FIREBASE_APP_ID: "1:000:web:000"
          VITE_GOOGLE_CLIENT_ID: fake-client-id

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
